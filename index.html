<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="./dist/main.js" defer></script>
    <title>CATACOMB</title>
</head>
<body>
    <div id="title">
        <h1>CATACOMB</h1>
    </div>
    <div id="canvas-container">
        <div class="help-text">
            <h2>Controls:</h2>
            <ul>
                <li>WASD - Move</li>
                <li>J - Attack</li>
                <li>Hold I - Defend</li>
                <li>O - Use Potion</li>
            </ul>
        </div>
        <div id="canvas-plus-button">
            <button id="resize-button">Resize</button>
            <canvas id="game-canvas"></canvas>
        </div>
        <div class="help-text">
            <h2>Tips:</h2>
            <ul>
                <li>Hit the pedestal to start!</li>
                <li>Don't get surrounded!</li>
                <li>Make use of your shield!</li>
                <li>Potions heal 3hp!</li>
            </ul>
            <br/>
        </div>
    </div>
</body>
</html>
