<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="./dist/main.js" defer></script>
    <title>CATACOMB</title>
</head>
<body>
    <a href="about.html" class="corner-link-right">About</a>
    <div class="corner-link-left">
        <a href="https://www.linkedin.com/in/matthew-goodbar-671a24169/" target="_blank">
            <img src="./assets/linkedin-logo-white.png" alt="linkedin-logo" class="link-logo-image">
        </a>
        <a href="https://github.com/matthewgoodbar/js-game" target="_blank">
            <img src="./assets/github-logo-white.png" alt="github-logo" class="link-logo-image">
        </a>
    </div>
    <div id="title">
        <h1>CATACOMB</h1>
    </div>
    <div id="canvas-container">
        <div class="side-panel">
            <div class="help-text">
                <h2>Controls:</h2>
                <ul>
                    <li>WASD - Move</li>
                    <li>J - Attack</li>
                    <li>Hold I - Defend</li>
                    <li>O - Use Potion</li>
                </ul>
            </div>
            <div class="help-text">
                <h2>Tips:</h2>
                <ul>
                    <li>Hit the pedestal to start!</li>
                    <li>Don't get surrounded!</li>
                    <li>Make use of your shield!</li>
                    <li>Potions heal 3hp!</li>
                </ul>
            </div>
        </div>
        <div id="canvas-plus-button">
            <button id="resize-button">Resize</button>
            <canvas id="game-canvas"></canvas>
        </div>
        <div class="side-panel">
            <div class="help-text">
                <h2>Your Hi-Scores</h2>
                <div id="scoreboard">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
